<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Profile Analytics - Plugin Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <a href="https://ppa.guide" target="_blank">
    <img src="https://storage.googleapis.com/msgsndr/PdMChW3b3rqeve2L755O/media/67ec3484e519ed5c6c31ccfb.png" alt="PPA Data Loader Logo" class="header-image">
  </a>
    <h1>Professional Profile Analytics - Plugin Settings</h1>

    <div class="section">
      <h2>Configuration</h2>
      <div>
      <label for="email">Your Email Address used for registration at PPA:</label><br>
      <input type="email" id="email" placeholder="Enter your email">
      <button id="save-email">Save Email</button>
    </div>
      <div id="emailStatus" class="status-message"></div>


    <div class="form-group" style="margin-top:20px;">
      <label for="uploadFrequency">Frequency for data download & upload to PPA:</label><br>
      <select id="uploadFrequency" class="form-control">
        <option value="daily">Daily</option>
        <option value="3days" selected>Every 3 days (Default)</option>
      </select>
    <button id="saveFrequency" class="btn btn-primary">Save Frequency</button>
  </div>
    <div id="frequencyStatus" class="status-message"></div>

    </div>

    <div class="section" style="margin-top:40px;">
      <h2>Next Donwload & Upload Execution</h2>
      <p id="nextExecution">Loading...</p>
      <p id="lastExecution">Checking last execution...</p>
      <p id="alarmStatus" style="margin-top:20px;">Checking Chrome Alarms status...</p>
    </div>

    <div class="section" style="margin-top:40px;">
      <h2>Manual Actions</h2>
      <button id="run-script">Download and Upload 28 Days of LinkedIn Analytics Data NOW</button>
    </div>


  </div>
  <script src="options.js"></script>
</body>
</html>
